<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <title>Socket.IO chat</title>
    <style>
        /** CSS RESET **/
        /* http://meyerweb.com/eric/tools/css/reset/ 
         v2.0 | 20110126
         License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /** END OF CSS RESET **/

        body {
            --white-color: #f3f4fb;
            --black-color: black;
            --blue-color: #5a18ee;
            --light-purple-color: #7f7afc;
            --light-violet-color: #8c54f4;
            --darker-violet-color: #713dc3;
            --dark-violet-color: #5d2db0;
            font-family: Roboto, sans-serif;
            background-color: var(--blue-color);
        }

        #form {
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            background-color: var(--black-color);
        }

        #message-input {
            flex-grow: 1;
            padding: 0 1rem;
            border-radius: 2rem;
            margin: 0.25rem;
            background-color: var(--white-color);
        }

        #message-input:focus {
            outline: none;
        }

        .button {
            background: var(--light-violet-color);
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: var(--white-color);
            font: inherit;
        }

        .button:hover {
            background: var(--darker-violet-color);
        }

        .button:active {
            background: var(--dark-violet-color);
        }

        #messages {
            display: flex;
            flex-direction: column;
            padding: 10px 10px 60px 10px;
        }

        .message {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            word-wrap: break-word;
            max-width: calc(100% - 40px - 32px);
            margin-bottom: 10px;
        }

        .message_received {
            background: var(--white-color);
            color: var(--black-color);
            border-bottom-left-radius: 0;
            align-self: flex-start;
        }

        .message_sent {
            color: var(--white-color);
            background: var(--light-purple-color);
            border-bottom-right-radius: 0;
            align-self: flex-end;
        }

        .header {
            background-color: var(--black-color);
            color: var(--white-color);
            text-align: center;
            padding: 12px;
        }

        .title {
            font-size: 23px;
        }

        .username-form {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 10px;
        }

        .username-label {
            margin-right: 5px;
            font-size: 16px;
        }

        #username-input {
            height: 20px;
            font-size: 16px;
            padding: 3px;
            background-color: var(--white-color);
        }

        .status-message {
            align-self: center;
            padding: 10px 0;
            color: var(--white-color);
            font-style: italic;
        }

    </style>
  </head>
  <body>
    <header class="header">
      <p class="title">Chat with people</p>
      <div class="username-form">
        <label class="username-label" for="username-input">Username:</label>
        <input id="username-input" autocomplete="off" type="text"/>
      </div>
    </header>
    <div id="messages"></div>
    <form id="form" action="">
      <input id="message-input" autocomplete="off" autofocus/>
      <button class="button">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Connects to the host that serves the page.
        const socket = io();

        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const messageInput = document.getElementById('message-input');
        const usernameInput = document.getElementById('username-input');

        // Populate username from localStorage
        usernameInput.value = localStorage.getItem("username");

        function scrollToBottom() {
            window.scrollTo(0, document.body.scrollHeight);
        }

        function appendMessage(msg, type) {
            const item = document.createElement('div');
            item.textContent = msg;
            item.classList.add("message");
            item.classList.add(`message_${type}`);
            messages.appendChild(item);
            scrollToBottom();
        }

        function appendStatusMessage(msg) {
            const item = document.createElement('div');
            item.textContent = msg;
            item.classList.add("status-message");
            messages.appendChild(item);
            scrollToBottom();
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const msg = messageInput.value;
            if (msg) {
                socket.emit('chat_message', msg);
                messageInput.value = '';

                appendMessage(msg, "sent");
            }
        });

        // Save username to localStorage as user types
        usernameInput.addEventListener('input', function () {
            localStorage.setItem("username", usernameInput.value);
        })

        // Send user_connected event right after connect
        socket.on('connect', function () {
            socket.emit('user_connected', localStorage.getItem("username"));
        });

        // Write any connection errors to the console 
        socket.on('connect_error', (error) => {
            console.error(error);
        });

        socket.on('chat_message', function (message) {
            appendMessage(message, "received");
        });

        socket.on('user_connected', function (username) {
            appendStatusMessage(`${username || "Anonymous"} has joined ðŸŽ‰`);
        });

        socket.on('user_disconnected', function (username) {
            appendStatusMessage(`${username || "Anonymous"} has left ðŸ‘‹`);
        });
    </script>
  </body>
</html>
