<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <title>Socket.IO chat</title>
    <style>
        /** RESET **/
        /* http://meyerweb.com/eric/tools/css/reset/ 
         v2.0 | 20110126
         License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /** END OF RESET **/

        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: black;
        }

        #form {
            background-color: grey;
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #message-input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #message-input:focus {
            outline: none;
        }

        #form > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: white;
        }

        #messages {
            flex-direction: column;
            display: flex;
        }

        .message {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            color: white;
            word-wrap: break-word;
            max-width: calc(100% - 40px - 32px);
        }

        .message:last-of-type {
            margin-bottom: 10px;
        }

        .message_received {
            background: grey;
            border-bottom-left-radius: 0;
            align-self: flex-start;
            margin: 10px 30px 0 10px;
        }

        .message_sent {
            background: dodgerblue;
            border-bottom-right-radius: 0;
            align-self: flex-end;
            margin: 10px 10px 0 30px;
        }

        .header {
            background-color: grey;
            color: white;
            /*height: 50px;*/
            text-align: center;
            padding: 12px;
        }

        .title {
            font-size: 24px;
        }

        .username-form {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 10px;
        }

        .username-label {
            margin-right: 5px;
            font-size: 16px;
        }

        #username-input {
            height: 20px;
            font-size: 16px;
            padding: 3px;
        }

        .status-message {
            align-self: center;
            padding: 10px 0;
            color: white;
            font-style: italic;
        }

    </style>
  </head>
  <body>
    <header class="header">
      <p class="title">Chat with people</p>
      <div class="username-form">
        <label class="username-label" for="username-input">Username:</label>
        <input id="username-input" autocomplete="off" type="text"/>
      </div>
    </header>
    <div id="messages"></div>
    <form id="form" action="">
      <input id="message-input" autocomplete="off"/>
      <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io("http://localhost:5005");

        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const messageInput = document.getElementById('message-input');
        const usernameInput = document.getElementById('username-input');

        usernameInput.value = localStorage.getItem("username");

        function appendMessage(msg, type) {
            const item = document.createElement('div');
            item.textContent = msg;
            item.classList.add("message");
            item.classList.add(`message_${type}`);
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function appendImage(src, type) {
            const item = document.createElement('div');
            item.classList.add("message");
            item.classList.add(`message_${type}`);
            const img = document.createElement('img');
            img.src = src;
            item.appendChild(img);
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function appendStatusMessage(msg) {
            const item = document.createElement('div');
            item.textContent = msg;
            item.classList.add("status-message");
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const msg = messageInput.value;
            if (msg) {
                socket.emit('user_uttered', {
                    "message": msg,
                });
                messageInput.value = '';

                appendMessage(msg, "sent");
            }
        });

        usernameInput.addEventListener('input', function (e) {
            localStorage.setItem("username", usernameInput.value);
        })

        socket.on('connect', function () {
            // Send user connected event right after connect
            socket.emit('user connected', localStorage.getItem("username"));
        });

        socket.on('connect_error', (error) => {
            console.error(error);
        });

        socket.on('bot_uttered', function (response) {
            console.debug("bot_uttered", response);
            if (response.text){
              appendMessage(response.text, "received");
            }
            if(response.attachment) {
                appendImage(response.attachment.payload.src, "received");
            }
        });

        socket.on('user connected', function (username) {
            appendStatusMessage(`${username || "Anonymous"} has joined ðŸŽ‰`);
        });

        socket.on('user disconnected', function (username) {
            appendStatusMessage(`${username || "Anonymous"} has left ðŸ‘‹`);
        });
    </script>
  </body>
</html>
